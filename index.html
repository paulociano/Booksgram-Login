<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bookgram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="booksgram-wrapper">
            <div class="cellphone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="booksgram-right">
                <div class="group">
                    <img src="img/logo.png" alt="booksgram logo" class="logo">
                    <div class="profile-photo">
                        <img src="img/PERFIL.jpg">
                    </div>
                    <div class="buttons">
                        <button class="login">Continue como paulograciano</button>
                        <button class="logout">Remover Conta</button>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Não é paulograciano?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="baixe">
                    <p class="baixeapp">Baixe o Aplicativo</p>
                    <div class="download">
                        <img src="img/play.png" alt="Google Play" class="downloadapp">
                        <img src="img/apple.png" alt="Apple" class="downloadapp">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
